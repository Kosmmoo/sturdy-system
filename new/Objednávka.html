<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8ddd39f74.js" crossorigin="anonymous"></script>
    <title>Objednávka</title>
</head>
<body>
<form class="container bg-light p-5">
   
    <h1><a href="./vesmír.html"> <i class="fa-solid fa-house"></i></a>Objednávka</h1> 
     <label for="produkt" aria-placeholder="vyber"><strong>Produkt:</strong></label><br>
      <select name="produkt" id="produkt" aria-placeholder="">
       <option value="Výběr z možností"></option>
       <option value="Venuše">Venuše</option>
       <option value="Mars">Mars</option>
       <option value="Merkur">Merkur</option>
       <option value="Jupiter">Jupiter</option>
      </select> <br>

     <label for="počet"><strong>Počet kusů:</strong></label><br><input type="number" id="počet" placeholder="číslo"><br>
  
    <h1>Doručení</h1>
     <label for="Jméno a přijmení"><strong>Jméno a přijmení:</strong></label><br><input type="text" id="Jméno a přijmení" placeholder="Jméno a přijmení"><br>
     <lable for="Město"><strong>Město</strong></lable><br><input type="text" placeholder="Město" id="Město"><br>
     <lable for="Ulice"><strong>Ulice</strong></lable><br><input type="text" placeholder="Ulice" id="Ulice"><br>
     <label for="email"><strong>Email</strong></label><br><input type="text" name="email" id="email" placeholder="Email"><br>
     <label for="Číslo"><strong>Číslo</strong></label><br><input type="text" name="číslo" id="Číslo" placeholder="Telefoní číslo"><br>
    <label for="message"><strong>Zpráva:</strong></label><br>
    <textarea name="Zpráva" id="message" placeholder="napiš"></textarea>
     <div class="input-group">
         <input type="reset" value="Zrušit" class="btn btn-danger">
         <input type="submit"value="Odeslat" class="btn btn-success"><br> 
         




    
</form>
</body>
</html>
